<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .photo {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .photo:hover {
      transform: scale(1.05);
    }
    .photo img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .caption {
      padding: 10px;
      font-size: 1em;
      color: #444;
      background: #ffe5d9;
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <div class="photo">
      <img src="https://picsum.photos/id/1015/300/150" alt="Beach" width="500" height="600">
      <div class="caption">Sunny Beach</div>
    </div>
    <div class="photo">
      <img src="https://picsum.photos/id/1016/300/150" alt="Mountains" width="500"  height="600">
      <div class="caption">Snowy Mountains</div>
    </div>
    <div class="photo">
      <img src="https://picsum.photos/id/1011/300/150" alt="City" width="500" height="600">
      <div class="caption">City Lights</div>
    </div>
    <div class="photo">
      <img src="https://picsum.photos/id/1020/300/150" alt="Forest" width="500" height="600">
      <div class="caption">Green Forest</div>
    </div>
    <div class="photo"
      <img src="https://picsum.photos/id/1003/300/150" alt="Desert" width="500" height="600">
      <div class="caption">Golden Desert</div>
    </div>
  </div>

  <script>
    // Example: Show alert when clicking an image
    const photos = document.querySelectorAll(".photo img");
    photos.forEach(photo => {
      photo.addEventListener("click", () => {
        alert("You clicked on: " + photo.alt);         
      });
    });
  </script>
</body>
</html>
